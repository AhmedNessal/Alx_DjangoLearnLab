{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
</form>
<a href="{{ form.instance.post.get_absolute_url }}">Cancel</a>
{% endblock %}
